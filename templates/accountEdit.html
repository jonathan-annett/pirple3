<div class="formWrapper">
  <form id="accountEdit" action="/api/users" method="PUT">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Full Name</div>
      <input type="text" name="name" placeholder="John Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="user@domain.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a new Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Update</button>
    </div>
  </form>
</div>
