<h1>Login To Your Account</h1>
<h2>Enter your email and password</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/token" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="text" name="email" placeholder="user@domain.com" {?:email}value="{email}"{:else:}autofocus{:?}/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" name="password" {?:email}placeholder="" autofocus{:else:}placeholder="********"{:?}/>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
    <img class="formBusy ctaWrapper" src="public/loading.gif" alt="loading..."  >
  </form>
</div>
