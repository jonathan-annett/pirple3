<html>
    <head>
        <!-- General Settings -->
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="en-us">
        <base href="{global.baseUrl}" />
    
        <!-- Meta Tags -->
        <title>{head.title} | {global.appName}</title>
        {?:head.description}<meta name="description" content="{head.description}">{:?}
    
        <!-- Static Assets -->
        <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
        <link rel="manifest" href="/public/site.webmanifest">
        <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/public/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/public/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <script type="text/javascript" charset="utf-8" src="public/app.js"></script>
        <link rel="stylesheet" type="text/css" href="public/app.css" />
    </head>    
    <body>
        <div class="wrapper">
            <div class="header">
              <!-- Logo -->
              <a class="logo" href="/">
                <img src="public/logo.jpg" alt="Logo"  />
              </a>
              <!-- Navigation -->
              <ul class="menu">
                <li>
                  <a href="/">Home</a>
                </li>
                <li class="loggedOut">
                  <a href="/account/create">Signup</a>
                </li>
                <li class="loggedOut">
                  <a href="/session/create">Login</a>
                </li>
                <li class="loggedIn">
                  <a href="/menu/list">Menu</a>
                </li>
                <li class="loggedIn" id="shoppingCartButton">
                  <a href="/cart/view">Shopping Cart</a>
                </li>
                <li class="loggedIn">
                  <a href="/account/edit">Account Settings</a>
                </li>
                <li class="loggedIn">
                  <a href="#" id="logoutButton">Logout</a>
                </li>
              </ul>
      
              <div class="clear"></div>
            </div>
            <div class="content">
