<H1>Checkout</H1>
<table>
    <tr>
        <th>Description</th><th>Price</th><th>Quantity</th><th>Subtotal</th>
    </tr>
{?:cart[]}{cart[]}{:else:}
    <tr class="menuRow{_meta.indexOddEven}">
        <td>{description}</td>
        <td>{global.currencySymbol}{price}</td>
        <td>x {quantity}</td>
        <td>{global.currencySymbol}{subtotal}</td>
    </tr>
{:?}
    <tr>
        <th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>Total</th>
    </tr>
    <tr>
        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td id="cartViewTotal">{global.currencySymbol}{cart.total}</td>
    </tr>
</table>

<form id="cartCheckout" action="api/order" method="POST">
  <div class="formError"></div>
  <div class="inputWrapper">
    <div class="inputLabel">Card Number</div>
    <input type="text" name="number" placeholder="**** **** **** ****" autofocus/>
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Expiry Month</div>
    <input type="text" name="exp_month" placeholder="01" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Expiry Year</div>
    <input type="text" name="exp_year" placeholder="21" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">cvc</div>
    <input type="text" name="cvc" placeholder="***" />
  </div>
  <div class="inputWrapper ctaWrapper">
    <button type="submit" class="cta green">Pay</button>
  </div>
  <img class="formBusy ctaWrapper" src="public/loading.gif" alt="loading..."  />
</form>
