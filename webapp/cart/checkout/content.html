<H1>Checkout</H1>
<form id="cartCheckout" action="api/order" method="POST">
  <div class="formError"></div>
  <div class="inputWrapper">
    <div class="inputLabel">Card Number</div>
    <input type="text" name="number" placeholder="**** **** **** ****" autofocus/>
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Expiry Month</div>
    <input type="text" name="exp_month" placeholder="01" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">Expiry Year</div>
    <input type="text" name="exp_year" placeholder="21" />
  </div>
  <div class="inputWrapper">
    <div class="inputLabel">cvc</div>
    <input type="text" name="cvc" placeholder="***" />
  </div>
  <div class="inputWrapper ctaWrapper">
    <button type="submit" class="cta green">Pay</button>
  </div>
</form>
