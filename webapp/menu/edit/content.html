<h1>Edit Menu Item</h1>

<div class="formWrapper">
 {?:menu[]}{menu[]}{:else:}   
  <form id="menuEdit" action="/api/menu">
    <input type="hidden" name="_method" value="PUT" />
    <div class="formSuccess">Your changes have been saved.</div>
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Description</div>
      <input type="text" name="description" placeholder="" value="{description}"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Price</div>
      <input type="text" name="price" placeholder="0.0" value="{price}"/>
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Update</button>
    </div>
    <img class="formBusy" src="public/loading.gif" alt="saving...">
  </form>
 {:?}
  
  
</div>
