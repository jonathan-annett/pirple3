<h1>Edit Menu Item</h1>

<div class="formWrapper">
  
  <form id="menuEdit" action="/api/menu">
    <input type="hidden" name="_method" value="PUT" />
    <div class="formSuccess">Your changes have been saved.</div>
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Description</div>
      <input type="text" name="description" placeholder="" value="{menu.description}"/>
    </div>
    <input type="hidden" name="id" value="{id}" />
    <div class="inputWrapper">
      <div class="inputLabel">Price</div>
      <input type="text" name="price" placeholder="0.0" value="{menu.price}"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Picture URL</div>
      <input type="text" name="image_url" placeholder="/public/default.img" value="{menu.image_url}"/>
      <img class="menuViewImage" id="image_{id}" src="{menu.image_url}" alt="{menu.description}" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Update</button>
    </div>
    <img class="formBusy" src="public/loading.gif" alt="saving...">
  </form>
 
  
  
</div>
