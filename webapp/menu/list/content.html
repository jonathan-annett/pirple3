<h1>Pizza 2 Go! Menu</h1>
<table>
    <tbody id="menuListTable">
        
    <tr class="permissions" data-menu-id="none">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="permissions_edit_menu"></td>
        <td class="permissions_edit_menu">
             <form id="menuListAddItem" action="/api/menu" method="post">
                 <input class="menuEditButtonImage" type="image"  src="/public/create-btn.svg" alt="Edit" />
             </form>
        </td>
    </tr>
    
    <tr class="permissions" data-menu-id="none">
        <th>Picture</th>
        <th>Description</th>
        <th>Price</th>
        <th></th>
        <th class="permissions_edit_menu"></th>
        <th class="permissions_edit_menu"></th>
    </tr>
    
    <tr class="permissions" data-menu-id="none">
        <th></th>
        <th>
            <form id="menuListSearch" action="/api/menu">
                <input class="menuSearchText" type="text" name="description" />
                <input class="menuEditButtonImage" type="image"  src="/public/search.svg" alt="search" />
            </form>
        </th>
        <th></th>
        <th></th>
        <th class="permissions_edit_menu"></th>
        <th class="permissions_edit_menu"></th>
    </tr>
    
    {?:menu[]}{menu[]}{:else:}
    <tr class="menuRow{_meta.indexOddEven} permissions" data-menu-id="{id}">
        
        <td>
            <form id="menuListView_{id}" action="/menu/view?id={id}" method="get">
                <input class="menuImage" type="image" src="{image_url}" alt="{description}" />
                <input type="hidden" name="id"  value= "{id}" />
                <input type="hidden" name="quantity" value= "1" />
            </form>
        </td>
        
        <td id="desc_{id}">{description}</td>
        
        <td id="price_{id}">{global.currencySymbol}{price}</td>
        
        <td>
            <form id="menuListCartAdd_{id}" action="/api/cart" method="post">
                <input class="menuAddToCartImage" type="image"  src="/public/add-to-cart.svg" alt="Add to cart" />
                <input type="hidden" name="id"  value= "{id}" />
                <input type="hidden" name="quantity" value= "1" />
            </form>
        </td>
        
        <td class="permissions_edit_menu">
                <form id="menuListEdit_{id}" action="/api/menu" method="post">
                    <input class="menuEditButtonImage" type="image"  src="/public/edit-button.svg" alt="Edit" />
                    <input type="hidden" name="id"  value= "{id}" />
                </form>
           
        </td>
        
        <td class="permissions_edit_menu">
             
                <form id="menuListDelete_{id}" action="/api/menu">
                    <input type="hidden" name="_method" value="DELETE" />
                    <input class="menuEditButtonImage" type="image"  src="/public/trash.svg" alt="Delete" />
                     <input type="hidden" name="id" value= "{id}" />
                </form>
            
        </td>
    </tr>
    {:?}
    </tbody>
</table>
