        <h1>Create Your Account</h1>
        <h2>Signup is easy and only takes a few seconds.</h2>
        
        <div class="formWrapper">
          <form id="accountCreate" action="/api/user" method="POST">
            <div class="formError"></div>
            <div class="inputWrapper">
              <div class="inputLabel">Full Name</div>
              <input type="text" name="name" placeholder="John Smith" autofocus/>
            </div>
            <div class="inputWrapper">
              <div class="inputLabel">Email</div>
              <input type="text" name="email" placeholder="user@domain.com" />
            </div>
            <div class="inputWrapper">
              <div class="inputLabel">Street Address</div>
              <input type="text" name="street_address" placeholder="1 Maple Lane" />
            </div>
            <div class="inputWrapper">
              <div class="inputLabel">Choose a Password</div>
              <input type="password" name="password" placeholder="Make it a good one!" />
            </div>
            <div class="inputWrapper ctaWrapper">
              <button type="submit" class="cta green">Get Started</button>
            </div>
          </form>
        </div>
