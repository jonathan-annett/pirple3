                    <h1>Edit Your Account Details</h1>
                    
                    <div class="formWrapper">
                      <form id="accountEdit" action="/api/user">
                        <input type="hidden" name="_method" value="PUT" />
                        <div class="formSuccess">Your changes have been saved.</div>
                        <div class="formError"></div>
                        <div class="inputWrapper">
                          <div class="inputLabel">Full Name</div>
                          <input type="text" name="name" placeholder="John Smith" value="{user.name}"/>
                        </div>
                        <div class="inputWrapper">
                          <div class="inputLabel">Street Address</div>
                          <input type="text" name="street_address" placeholder="1 Maple Lane" value="{user.street_address}"/>
                        </div>
                        <div class="inputWrapper ctaWrapper">
                          <button type="submit" class="cta green">Update</button>
                        </div>
                        <img class="formBusy" src="public/loading.gif" alt="saving...">
                      </form>
                      
                      
                      <form id="accountEditPassword" action="/api/user">
                        <div class="inputWrapper">
                          <div class="inputLabel">Choose a new Password</div>
                          <input type="password" name="password" placeholder="Make it a good one!" />
                        </div>
                        <div class="inputWrapper ctaWrapper">
                          <button type="submit" class="cta green">Update Password</button>
                        </div>
                        <img class="formBusy" src="public/loading.gif" alt="saving...">
                      </form>
                      
                      <form id="accountEditDelete" action="/api/user">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" name="email" value="{user.email}" />
                        <div class="inputWrapper ctaWrapper">
                          <button type="submit" class="cta green">Delete Account</button>
                        </div>
                        <img class="formBusy" src="public/loading.gif" alt="deleting...">
                      </form>
                    </div>
